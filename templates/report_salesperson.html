{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Salesperson Sales Report</h1>
    <table id="categoryTable" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total products sold</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            {% for person in salespeople %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.sales_volume }}</td>
                <td>${{ person.profit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
        $('#categoryTable').DataTable({
            'columnDefs': [
                { 'orderable': false } // Disable sorting on the first and third columns
            ]
        });
    });
</script>
{% endblock %}
