{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Search Results for "{{ request.GET.q }}"</h1>
            <ul class="list-group">
                {% for product in products %}
                <li class="list-group-item">
                    <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                </li>
                {% empty %}
                <li class="list-group-item">No products found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
