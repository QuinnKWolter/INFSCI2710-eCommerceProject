{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Region Sales Report</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Region Name</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for region in region_sales %}
            <tr>
                <td>{{ region.name }}</td>
                <td>${{ region.sales }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
